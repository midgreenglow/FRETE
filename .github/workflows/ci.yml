name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: |
          if npm run | grep -qE "\blint\b"; then
            npm run lint
          else
            echo "No lint script defined, skipping."
          fi

      - name: Run tests
        env:
          CI: true
        run: npm test -- --watch=false

      - name: Build
        run: npm run build

      - name: Upload production build
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build


